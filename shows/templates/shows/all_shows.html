{% extends "base.html" %}

{% block content %}

    {% if show_list %}
    <ul>
    {% for show in show_list %}
        <li>{{ show.formatted_datetime }} : <a href="/shows/{{ show.id }}/">{{ show.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shows are available.</p>
{% endif %}

 {% endblock %}
