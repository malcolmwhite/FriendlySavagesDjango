{% extends "base.html" %}


{% block content %}

    {% if songs_list %}
        <ul>
            {% for song in songs_list %}
                <li><a href="/lyrics/songs/{{ song.id }}/">{{ song }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs are available.</p>
    {% endif %}

{% endblock %}
