{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="center-block col-md-6 center-block-style transparent-background">
                <h1> LYRICS </h1>
                <ul class="list-group light-background">
                    {% for album in album_list %}
                            <a href="/lyrics/albums/{{ album.id }}/" class="list-group-item square">
                                {{ album.name }}
                            </a>
                    {% endfor %}
                </ul>
        </div>
    </div>
{% endblock %}
